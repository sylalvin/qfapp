<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar-nav {
				background: #04B1E9;
			}

			#title {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="monitor.html">
				<span class="mui-icon mui-icon-eye"></span>
				<span class="mui-tab-label">监测</span>
			</a>
			<a class="mui-tab-item" href="manage.html">
				<span class="mui-icon mui-icon-compose"></span>
				<span class="mui-tab-label">管理</span>
			</a>
			<a class="mui-tab-item" href="info.html">
				<span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<!-- 系统 -->
		<script src="js/mui.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.init();
			var subpages = ['home.html', 'monitor.html', 'manage.html', 'info.html'];
			var subpage_style = {
				top: '45px',
				bottom: '55px'
			};
			mui.plusReady(function() {
				/* var lauchFlag = plus.storage.getItem("lauchFlag");
				if (!lauchFlag) {
					mui.openWindow({
						url: "guide.html",
						id: "guide.html"
					});
				} */
				var self = plus.webview.currentWebview();
				for (var i = 0; i < subpages.length; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}
					self.append(sub);
				}
			});

			var activeTab = subpages[0];
			var title = document.getElementById("title");
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				plus.webview.show(targetTab, "fade-in", 300);
				plus.webview.hide(activeTab);
				activeTab = targetTab;
			});
		</script>
	</body>
</html>

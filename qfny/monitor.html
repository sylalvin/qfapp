<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar-nav {
				background: #04B1E9;
			}

			.mui-bar-nav a,
			.mui-bar-nav h1 {
				color: #fff;
			}

			/*toast信息提示*/
			.mui-toast-container {
				bottom: 50% !important;
			}

			.mui-toast-message {
				font-size: 1.5rem;
				opacity: 0.6;
				color: #fff;
				width: auto;
				padding: 20px 20px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view" id="List" style="margin-top: 0px;">
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				mui.ajax('http://www.hyfuncloud.cn/api/menu/queryStation', {
					data: {
						station_id: plus.storage.getItem("station_id")
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(result) {
						var str = '';
						if (result != null) {
							for (var i = 0; i < result.data.length; i++) {
								str += '<li class="mui-table-view-cell" id="' + result.data[i].id + '">' +
									'<a class="mui-navigate-right">' + result.data[i].name +
									'</a>' +
									'</li>';
							}
							$('#List').html(str);
							mui('#List').on('tap', '.mui-table-view-cell', function(event) {
								var stationId = this.getAttribute('id');
								var stationName = $(this).find('a').text();
								mui.openWindow({
									url: 'monitordetail.html',
									id: 'monitordetail.html',
									extras: {
										stationId: stationId,
										stationName: stationName
									}
								});
							});
						} else {
							mui.toast('站点不存在', {
								duration: 'short',
								type: 'div'
							});
						}
					},
					error: function(xhr) {}
				});
			})
			var first = null;
			mui.back = function() {
				mui.plusReady(function() {
					//首页返回键处理
					//处理逻辑：1秒内，连续两次按返回键，则退出应用；
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用', {
							duration: 'short',
							type: 'div'
						});
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				});
			}
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar-nav {
				background-color: #04B1E9;
			}

			.mui-bar-nav a,
			.mui-bar-nav h1 {
				color: #fff;
			}

			.progress1 {
				transform: translate3d(0px, 0px, 0px) translateZ(0px);
			}

			.progress2 {
				transform: translate3d(0px, 0px, 0px) translateZ(0px);
				transition-duration: 0ms;
			}
		</style>

	</head>
	<body>
		<div class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">其他设置</h1>
		</div>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#vehicle_header">
						车牌头部
					</a>
					<a class="mui-control-item" href="#vehicle_footer">
						车牌尾部
					</a>
					<a class="mui-control-item" href="#supplier">
						供应商名称
					</a>
					<a class="mui-control-item" href="#customer">
						客户名称
					</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-sm-3 mui-col-xs-3 progress1"></div>
				<div class="mui-slider-group progress2">
					<div id="vehicle_header" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-input-group" style="padding: 20px 0 10px;">
							<div class="mui-input-row">
								<label style="width: 25%;float: left;font-size: 1rem;">车牌头部：</label>
								<input id="vheader" style="width: 40%;float: left;" type="text" class="mui-input-clear" placeholder="如：沪A·">
								<span id="addheader" style="width: 25%;float: left;font-size: 1rem;" class="mui-btn mui-btn-outlined mui-btn-blue">添加</span>
							</div>
							<ul class="mui-table-view" id="hList"></ul>
						</div>
					</div>
					<div id="vehicle_footer" class="mui-slider-item mui-control-content">
						<div class="mui-input-group" style="padding: 20px 0 10px;">
							<div class="mui-input-row">
								<label style="width: 25%;float: left;font-size: 1rem;">车牌尾部：</label>
								<input id="vfooter" style="width: 40%;float: left;" type="text" class="mui-input-clear" placeholder="如：M">
								<span id="addfooter" style="width: 25%;float: left;font-size: 1rem;" class="mui-btn mui-btn-outlined mui-btn-blue">添加</span>
							</div>
							<ul class="mui-table-view" id="fList"></ul>
						</div>
					</div>
					<div id="supplier" class="mui-slider-item mui-control-content">
						<div class="mui-input-group" style="padding: 20px 0 10px;">
							<div class="mui-input-row">
								<label style="width: 25%;float: left;font-size: 1rem;">供应商名称：</label>
								<input id="sname" style="width: 40%;float: left;" type="text" class="mui-input-clear" placeholder="如：浦江气体">
								<span id="addsupplier" style="width: 25%;float: left;font-size: 1rem;" class="mui-btn mui-btn-outlined mui-btn-blue">添加</span>
							</div>
							<ul class="mui-table-view" id="sList"></ul>
						</div>
					</div>
					<div id="customer" class="mui-slider-item mui-control-content">
						<div class="mui-input-group" style="padding: 20px 0 10px;">
							<div class="mui-input-row">
								<label style="width: 25%;float: left;font-size: 1rem;">客户名称：</label>
								<input id="cname" style="width: 40%;float: left;" type="text" class="mui-input-clear" placeholder="如：氢枫能源">
								<span id="addcustomer" style="width: 25%;float: left;font-size: 1rem;" class="mui-btn mui-btn-outlined mui-btn-blue">添加</span>
							</div>
							<ul class="mui-table-view" id="cList"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				// 滑动触发input失去焦点
				document.querySelector('.mui-content').addEventListener('swipe', function() {
					var input = document.getElementsByTagName("input");
					for (let i = 0; i < input.length; i++) {
						input[i].blur();
					}
				})
				var input_header = '';
				var input_footer = '';
				var input_supplier = '';
				var input_customer = '';
				var hlists = JSON.parse(plus.storage.getItem("hlists") || '[]');
				var flists = JSON.parse(plus.storage.getItem("flists") || '[]');
				var slists = JSON.parse(plus.storage.getItem("slists") || '[]');
				var clists = JSON.parse(plus.storage.getItem("clists") || '[]');
				updatehHtml(hlists);
				updatefHtml(flists);
				updatesHtml(slists);
				updatecHtml(clists);
				var addheader = document.getElementById('addheader');
				var addfooter = document.getElementById('addfooter');
				var addsupplier = document.getElementById('addsupplier');
				var addcustomer = document.getElementById('addcustomer');
				// 车头
				addheader.addEventListener('tap', function(e) {
					var hHasExist = false;
					input_header = $("#vheader").val();
					if (input_header == '') {
						mui.alert('添加内容不能为空', '温馨提示', '确定', function(e) {
							return;
						}, 'div')
					}else{
						for (let i=0; i<hlists.length; i++) {
							if(input_header == hlists[i]) {
								mui.alert('请勿重复添加', '温馨提示', '确定', function(e) {
								}, 'div');
								fHasExist = true;
							}
						}
						if(!hHasExist) {
							hlists.push(input_header);
						}
					}
					plus.storage.setItem('hlists', JSON.stringify(hlists));
					updatehHtml();
				});
				// 车尾
				addfooter.addEventListener('tap', function(e) {
					var fHasExist = false;
					input_footer = $("#vfooter").val();
					if (input_footer == '') {
						mui.alert('添加内容不能为空', '温馨提示', '确定', function(e) {
							return;
						}, 'div')
					}else{
						for (let i=0; i<flists.length; i++) {
							if(input_footer == flists[i]) {
								mui.alert('请勿重复添加', '温馨提示', '确定', function(e) {
								}, 'div');
								fHasExist = true;
							}
						}
						if(!fHasExist) {
							flists.push(input_footer);
						}
					}
					plus.storage.setItem('flists', JSON.stringify(flists));
					updatefHtml();
				});
				// 供应商
				addsupplier.addEventListener('tap', function(e) {
					var sHasExist = false;
					input_supplier = $("#sname").val();
					if (input_supplier == '') {
						mui.alert('添加内容不能为空', '温馨提示', '确定', function(e) {
							return;
						}, 'div')
					}else{
						for (let i=0; i<slists.length; i++) {
							if(input_supplier == slists[i]) {
								mui.alert('请勿重复添加', '温馨提示', '确定', function(e) {
								}, 'div');
								sHasExist = true;
							}
						}
						if(!sHasExist) {
							slists.push(input_supplier);
						}
					}
					plus.storage.setItem('slists', JSON.stringify(slists));
					updatesHtml();
				});
				// 客户
				addcustomer.addEventListener('tap', function(e) {
					var cHasExist = false;
					input_customer = $("#cname").val();
					if (input_customer == '') {
						mui.alert('添加内容不能为空', '温馨提示', '确定', function(e) {
							return;
						}, 'div')
					}else{
						for (let i=0; i<clists.length; i++) {
							if(input_customer == clists[i]) {
								mui.alert('请勿重复添加', '温馨提示', '确定', function(e) {
								}, 'div');
								cHasExist = true;
							}
						}
						if(!cHasExist) {
							clists.push(input_customer);
						}
					}
					plus.storage.setItem('clists', JSON.stringify(clists));
					updatecHtml();
				});
				mui('#hList').on('tap', '.mui-table-view-cell', function(event) {
					var hlistIndex = this.getAttribute('id').split("_")[1];
					mui.confirm('确定要删除该条信息？','',['取消','确认'],function (e) {
						if(e.index == 1) {
							hlists.splice(hlistIndex, 1);
							plus.storage.setItem('hlists', JSON.stringify(hlists));
							updatehHtml();
						}
					},'div')
				});
				mui('#fList').on('tap', '.mui-table-view-cell', function(event) {
					var flistIndex = this.getAttribute('id').split("_")[1];
					mui.confirm('确定要删除该条信息？','',['取消','确认'],function (e) {
						if(e.index == 1) {
							flists.splice(flistIndex, 1);
							plus.storage.setItem('flists', JSON.stringify(flists));
							updatefHtml();
						}
					},'div')
				});
				mui('#sList').on('tap', '.mui-table-view-cell', function(event) {
					var slistIndex = this.getAttribute('id').split("_")[1];
					mui.confirm('确定要删除该条信息？','',['取消','确认'],function (e) {
						if(e.index == 1) {
							slists.splice(slistIndex, 1);
							plus.storage.setItem('slists', JSON.stringify(slists));
							updatesHtml();
						}
					},'div')
				});
				mui('#cList').on('tap', '.mui-table-view-cell', function(event) {
					var clistIndex = this.getAttribute('id').split("_")[1];
					mui.confirm('确定要删除该条信息？','',['取消','确认'],function (e) {
						if(e.index == 1) {
							clists.splice(clistIndex, 1);
							plus.storage.setItem('clists', JSON.stringify(clists));
							updatecHtml();
						}
					},'div')
				});
				function updatehHtml () {
					var hstr = '';
					for (let i=0; i<hlists.length; i++) {
						hstr += '<li id="h_' + i + '" class="mui-table-view-cell">' + hlists[i] + '</li>';
					}
					$("#hList").html(hstr);
				}
				function updatefHtml () {
					var fstr = '';
					for (let i=0; i<flists.length; i++) {
						fstr += '<li id="f_' + i + '" class="mui-table-view-cell">' + flists[i] + '</li>';
					}
					$("#fList").html(fstr);
				}
				function updatesHtml () {
					var sstr = '';
					for (let i=0; i<slists.length; i++) {
						sstr += '<li id="s_' + i + '" class="mui-table-view-cell">' + slists[i] + '</li>';
					}
					$("#sList").html(sstr);
				}
				function updatecHtml () {
					var cstr = '';
					for (let i=0; i<clists.length; i++) {
						cstr += '<li id="c_' + i + '" class="mui-table-view-cell">' + clists[i] + '</li>';
					}
					$("#cList").html(cstr);
				}
			});
		</script>
	</body>
</html>
